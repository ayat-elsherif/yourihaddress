<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#ed414e">
  <meta name="description" content="set your ih address">
  <meta property="og:site_name" content="ihaddress.Com">
  <meta property="og:url" content=" www.ihaddress.com">
  <meta property="og:image" content="images/favicon.png">
  <meta name="robots" content="index,follow,max-snippet:100">
  <meta name="googlebot" content="index,follow,max-snippet:100">
  <title>IH Address</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/line-awesome.min.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/style-min.css">
</head>

<body>
  <div class="container-fluid px-0 mapContainer">
    <!------------------the map element--------------------->
    <div class="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d55306.73397503105!2d30.938824844379333!3d29.960144228369224!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2seg!4v1593018615850!5m2!1sen!2seg"
        width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
        tabindex="0"></iframe>
    </div>
    <!------------------end the map element------------------->
    <!---------------------map options ----------------------->
    <nav class="mapOptions">
      <div class="mapMenu">
        <form class="form">
          <ul class='menuNav'>
            <li><a href="#" class="iconItem"><i class="fas fa-satellite-dish"></i></a></li>
            <li><a href="#" class="iconItem"><i class="fas fa-location-arrow"></i></a></li>
            <li class="searchMap">
              <div class='form-group'>
                <input type="text" class="form-control">
                <a href="#" class="iconItem"><i class="fas fa-search"></i></a>
              </div>
            </li>
            <li class="setAddress" data-trigger="#navbar_main">
              <a class="iconItem" href="#"><img alt="logo" src="images/ih-logo.png">
                Set your IH address </a>
            </li>
            <li><a href="" class="iconItem"><i class="fas fa-bars"></i></a></li>
          </ul>
        </form>
      </div>
      <!-----------------the offCanvas - left side bar------------------->
      <div class="mobile-offcanvas" id='navbar_main'>
        <div class="mapSideMenu">
          <div class="offcanvas-header">
            <button class="btn-close float-right fa fa-2x"> &times</button>
          </div>
          <div class="mapSideWrapper">
            hello
          </div>
        </div>
      </div>
    </nav>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
